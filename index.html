<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a href="/">
            <img src="img/logo.png" alt="Netflix Logo" class="logo" />
          </a>
          <ul class="menu">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">News & Popular</a></li>
            <li><a href="#">My List</a></li>
          </ul>
          <div class="secondary-nav">
            <a href="#">
              <i class="fas fa-search"></i>
            </a>
            <a href="#">
              <i class="fas fa-gift"></i>
            </a>
            <a href="#">
              <i class="fas fa-bell"></i>
            </a>
            <a href="#">
              <i class="fas fa-user-circle"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="featured">
        <div class="container">
          <img src="img/logo-house-of-cards.png" alt="" class="featured-logo" />
          <p class="featured-description">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div>
            <button class="btn btn-play">
              <i class="fas fa-play"></i>
              Play
            </button>
            <button class="btn btn-info">
              <i class="fas fa-info-circle"></i>
              More Info
            </button>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="container">
          <div class="list">
            <h2>My List</h2>
            <div class="owl-carousel">
              <div>
                <img src="img/dark.jpg" alt="Netflix Logo" class="logo" />
              </div>
              <div>
                <img
                  src="img/la-casa-de-papel.jpg"
                  alt="Netflix Logo"
                  class="logo"
                />
              </div>
              <div>
                <img src="img/vikings.jpg" alt="Netflix Logo" class="logo" />
              </div>
              <div>
                <img
                  src="img/rick-and-morty.jpg"
                  alt="Netflix Logo"
                  class="logo"
                />
              </div>
              <div>
                <img
                  src="img/bojack-horseman.jpg"
                  alt="Netflix Logo"
                  class="logo"
                />
              </div>
              <div>
                <img
                  src="img/sons-of-anarchy.jpg"
                  alt="Netflix Logo"
                  class="logo"
                />
              </div>
              <div>
                <img
                  src="img/breaking-bad.jpg"
                  alt="Netflix Logo"
                  class="logo"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
